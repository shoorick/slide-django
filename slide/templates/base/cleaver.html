<!DOCTYPE html>
{# see https://github.com/jdan/cleaver/blob/master/templates/layout.mustache #}
<html>
  <head>
    <title>{% block title %} Slideshow {% endblock %}</title>
    <meta charset="{{ slideshow.options.encoding|default:'utf-8' }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {% load static %}
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icon/16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icon/32.png' %}">
    <link rel="icon" type="image/png" sizes="160x160" href="{% static 'icon/160.png' %}">
    <link rel="icon" type="image/svg+xml" sizes="any" href="{% static 'icon/icon.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'icon/180.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'slide/style/cleaver/' %}{{ slideshow.options.style|default:'default' }}.css">
    <link rel="stylesheet" type="text/css" href="{% static 'slide/style/cleaver/github.css' %}">
    <style>{{ slideshow.stylesheet|safe }}</style>
  </head>
  <body>
    {% block content %}{% endblock %}

    <script src="{% static 'slide/js/cleaver/script.js' %}" type="text/javascript"></script>
  </body>
</html>
